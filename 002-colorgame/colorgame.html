<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Game</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Raleway:wght@300;400&display=swap"
      rel="stylesheet" />
    <!-- MY CSS -->
    <link rel="stylesheet" href="./colorgame.css" />
  </head>
  <body>
    <nav class="gradient-animation">
      <div class="container">
        <div class="col-12 text-center">
          <h1>RGB Color Game</h1>
          <span id="color-display">RGB</span>
          <h2>Can you guess the color?</h2>
        </div>
        <div class="row button-row">
          <button id="reset">New Colors</button>
          <span class="text-center py-1 my-2" id="message-display"
            >Message Goes Here</span
          >
          <button class="difficulty" id="easy">Easy</button>
          <button class="difficulty" id="mediun">Medium</button>
          <button class="difficulty" id="hard">Hard</button>
          <button class="difficulty" id="vhard">Very Hard</button>
        </div>
      </div>
    </nav>
    <div class="container-fluid box-container">
      <div class="row">
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
      </div>
      <div class="row">
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
      </div>
      <div class="row">
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
      </div>
      <div class="row">
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <!-- MY JS -->
    <script src="./colorgame.js"></script>
  </body>
</html>
